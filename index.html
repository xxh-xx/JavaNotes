<!DOCTYPE html>
<html>
<head>
  <title>JavaNotes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">
</head>
<body>
  <div id="app">加载中</div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.21.0/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: 'JavaNotes-xxh',
      repo: 'https://github.com/xxh-xx/JavaNotes',
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      loadSidebar: true,
      auto2top: true,//切换页面后是否自动跳转到页面顶部
	  search: {
		maxAge: 86400000, // 过期时间，单位毫秒，默认一天
		paths: 'auto',
		placeholder: '搜索',
		noData: '找不到结果',
		// 搜索标题的最大层级, 1 - 6
		depth: 3,
	  },
	  count:{
		countable:true,
		fontsize:'0.9em',
		color:'rgb(90,90,90)',
		language:'chinese'
	  },
	  plugins: [
		EditOnGithubPlugin.create('https://github.com/xxh-xx/JavaNotes/blob/master/')
	  ],
    }
  </script>
</body>
</html>
